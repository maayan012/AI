<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: radial-gradient(900px 600px at 20% 15%, rgba(56,189,248,0.18), transparent 55%),
                        radial-gradient(900px 600px at 80% 20%, rgba(37,99,235,0.18), transparent 55%),
                        linear-gradient(135deg, #0b1220 0%, #111c33 45%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            box-shadow: 0 18px 60px rgba(0,0,0,0.35);
        }

        .soft-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
        }

        .profile-wrap {
            width: 124px;
            height: 124px;
            border-radius: 9999px;
            background: radial-gradient(circle at 30% 30%, rgba(56,189,248,0.55), rgba(37,99,235,0.2));
            padding: 4px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.08), 0 14px 40px rgba(56,189,248,0.16);
        }

        .profile-img {
            border-radius: 9999px;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: rgba(255,255,255,0.05);
        }

        .social-icon {
            transition: transform 0.2s ease, color 0.2s ease, opacity 0.2s ease;
            fill: currentColor;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            color: #38bdf8;
            opacity: 1;
        }

        .pill {
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.04);
            border-radius: 9999px;
        }

        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.25rem;
            padding-right: 10px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 9999px;
            background: #38bdf8;
            box-shadow: 0 0 18px rgba(56,189,248,0.6);
        }

        .card-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 14px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.04);
            transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
        }

        .card-link:hover {
            transform: translateY(-1px);
            background: rgba(255,255,255,0.07);
            border-color: rgba(56,189,248,0.25);
        }

        .badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 9999px;
            background: rgba(56,189,248,0.12);
            border: 1px solid rgba(56,189,248,0.18);
            color: rgba(226,232,240,0.95);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0ea5e9 0%, #2563eb 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 10px 28px rgba(37, 99, 235, 0.32);
            transform: scale(1.01);
            filter: brightness(1.03);
        }
    </style>
</head>
